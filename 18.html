<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <h1>Vue3</h1>
</body>

</html>

<!-- <head>要素は、ウェブページのヘッダー情報を含みます。
<title>要素は、ウェブページのタイトルを指定します。-->


<!-- <script>要素は、JavaScriptコードを含む外部スクリプトファイルを読み込むために使用される -->
<!-- <body>要素は、ウェブページの実際のコンテンツを含みます。
ここでは、<h1>要素が使用されています。<h1>要素は、見出しを表し、"Vue3"というテキストが表示されます -->
